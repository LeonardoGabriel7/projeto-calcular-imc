<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <h1 class="titulo1">Calculadora - <br>IMC</h1>
        <hr size="8" width="43%" align="left" noshade>

        <p>Sexo:</p>
        <div class="botao2">
            <button id="masculinoid" onclick="alterarCor('masculinoid')" class="masculino">Masculino</button> 
            <button id="femininoid" onclick="alterarCor('femininoid')" class="feminino">Feminino</button>
        </div>

        <label for="peso">Peso em kg:</label>
        <div class="input">
            <br>
            <i class="fa-solid fa-scale-balanced"></i>
            <input onclick="PegarValorEmPeso()" class="metricas" type="number" name="peso" id="peso"> <span>kg</span>
        </div>

        <br>
        <label for="altura">Altura em metros:</label>
        <div class="input"> 
            <br>
            <i class="fa-solid fa-ruler"></i>
            <input onclick="PegarValorDaAltura()"  class="metricas" type="number" name="altura" id="altura"> <span>m</span>
        </div >

        <br>
        <input class="botao" type="button" value="Calcular">

    </div>

  
</body>

</html>
